version: '3.8'

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000/api/v1
    depends_on:
      - flow-service

  flow-service:
    build:
      context: ./FLOW-SERVICE
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./FLOW-SERVICE:/app
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=secret
      - DB_NAME=textile3d
    depends_on:
      - postgres

  atlas-service:
    build:
      context: ./ATLAS-SERVICE
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./ATLAS-SERVICE:/app

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=textile3d
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
